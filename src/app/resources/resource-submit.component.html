<header class="hero-background">
    <h2 class="internal-header">Resources</h2>
</header>

<main class="main-content">
  <md-card class="profile-card">
    <br>
    <h3 class="form-title">Submit a New Resource</h3>
    <p>Want to add a resource to our Angular 2 listings?
    <br>
    Submit your information here, we'll review and give you a head's up when we add it to the list.</p>
    <resource-form [resource]="resource" (update)="save($event)"></resource-form>
  </md-card>
</main>
